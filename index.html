<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>SimCompanies Oracle</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    table { border-collapse: collapse; width: 100%; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #333; color: #fff; }
  </style>
</head>
<body>
  <h1>SimCompanies Oracle â€“ Marktpreise</h1>
  <table id="marketTable">
    <thead>
      <tr>
        <th>Artikelname</th>
        <th>Marktpreis</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadCSV() {
      const response = await fetch('resources.csv');
      const text = await response.text();
      const lines = text.split('\n');
      const data = {};
      for (let line of lines) {
        const [id, name] = line.split(',');
        if(id && name) data[id.trim()] = name.trim();
      }
      return data;
    }

    async function loadMarketData(resourceMap) {
      const response = await fetch('https://www.simcompanies.com/api/v3/market-ticker/0/');
      const marketData = await response.json();
      return marketData;
    }

    async function displayData() {
      const resourceMap = await loadCSV();
      const marketData = await loadMarketData(resourceMap);
      const tbody = document.querySelector('#marketTable tbody');

      for (let item of marketData) {
        const name = resourceMap[item.kind] || `ID ${item.kind}`;
        const price = item.price.toFixed(3);
        const row = document.createElement('tr');
        row.innerHTML = `<td>${name}</td><td>${price}</td>`;
        tbody.appendChild(row);
      }
    }

    displayData();
  </script>
</body>
</html>
